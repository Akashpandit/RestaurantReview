<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Review System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }
    </style>
  </head>

  <body>
    <section>
      <div
        class="bg-image"
        style="
          background-image: url('welcomePageImage3.jpg');
          height: 100vh;
          background-size: cover;
          background-position: center;
        "
      >
        <div id="page" style="padding: 50px">
          <div id="restoName" style="font-size: 500%; line-height: 50%">
            <b>Restaurant Review System </b>
            <p>________</p>
          </div>
          <br />
          <br />
          <div class="row no-gutters">
            <div class="col-3">
              <div class="card bg-warning px-2 py-2" style="width: 18rem">
                <form action="" method="post">
                  <div class="card shadow" style="width: 18rem">
                    <img
                      class="card-img-top"
                      src="rating.svg"
                      alt="Card image cap"
                      height="180px"
                    />
                    <div class="card-body">
                      <h5 class="card-title">Rate a Restaurant</h5>
                      <p class="card-text">
                        Rate your favourite Restaurant and help other in
                        choosing a good one.
                      </p>
                      <a href="allRestaurant.jsp" class="btn btn-warning">Rate</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-3 mx-2">
              <div class="card bg-success px-2 py-2" style="width: 18rem">
                <form action="">
                  <div class="card" style="width: 18rem">
                    <img
                      class="card-img-top"
                      src="addNew2.svg"
                      alt="Card image cap"
                      height="180px"
                    />
                    <div class="card-body">
                      <h5 class="card-title">Add a Restaurant</h5>
                      <p class="card-text">
                        List a new restaurant not listed on this portal.
                      </p>
                      <a href="add.html" class="btn btn-success">Add</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-primary px-2 py-2" style="width: 18rem">
                  <form action="">
                    <div class="card" style="width: 18rem">
                      <img
                        class="card-img-top"
                        src="reportGen.svg"
                        alt="Card image cap"
                        height="180px"
                      />
                      <div class="card-body">
                        <h5 class="card-title">Generate Report</h5>
                        <p class="card-text">
                            See the details of all the restaurant available on this portal.
                        </p>
                        <a href="generateReport.jsp" class="btn btn-primary">Generate</a>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
