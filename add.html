<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Review System</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <section style="align-items: center; padding-left: 15%; padding-top: 5px">
        <!-- <div class="container bg-primary" style="width: 100%;"> -->

        <div class="card px-3 py-0 bg-success shadow p-3 mb-4 text-center rounded" style="width: 80%">
            <div class="card-title text-white">
                <h1>Add a New Restaurant</h1>
            </div>
            </div>
            <div class="card px-3 py-3 shadow p-3 mb-4 bg-white rounded" style="width: 80%">
            <form action="addRestaurant.jsp" method="post">
                <div class="row">
                    <div class="col-1">
                        <label for="inputEmail4" class="fw-bold text-center form-label">Name</label>
                        </div>
                    <div class="col-md-5">
                        <input type="text" class="form-control" id="rname" placeholder="Restaurant Name" name="rname" required/>
                </div>
                <div class="col-md-1">
                    <label for="inputEmail4" class="fw-bold text-center form-label">Type</label>
                    </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Indian/Chinese" name="rtype" required/>
            </div>
            </div>
                
                    <div class="form-group ">
                        <label for="inputEmail4" class="fw-bold text-center form-label">Description</label>
                        <input type="text" class="form-control" id="inputEmail4"  name="rdesc"
                            placeholder="Enter a short description about the restaurant" required/>
                    </div>
                    
                </div>
                <div class="card px-3 py-3 shadow p-3 mb-4 bg-white rounded" style="width: 80%">
                    <label for="inputEmail4" class="fw-bold form-label">Address</label>
               
                <div class="row">
                    <div class="col-2">
                        <label for="inputAddress">City</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Eg: Bhubaneswar"  name="rcity" required/>
                    </div>
                    <div class="col-2">
                        <label for="inputAddress">Area</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Eg: Patia"  name="rarea" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Complete Address</label>
                    <input type="text" class="form-control" id="inputAddress2" name="rcadd"
                        placeholder="Apartment, studio, or floor" required/>
                </div>
                
                </div>
                <div class="card px-3 py-3 shadow p-3 mb-4 bg-white rounded" style="width: 80%">
                <label for="inputEmail4" class="fw-bold form-label">Timing</label>

                <div class="row">
                    <div class="col-2">
                        <label for="inputAddress">Opens At: </label>
                    </div>
                    <div class="col-4">
                        <input type="time" class="form-control" id="inputAddress"  name="rotime" required />
                    </div>
                    <div class="col-2">
                        <label for="inputAddress">Closes At: </label>
                    </div>
                    <div class="col-4">
                        <input type="time" class="form-control" id="inputAddress"  name="rctime" required  />
                    </div>
                </div>
                </div>
                <div class="card px-3 py-3 shadow p-3 mb-4 bg-white rounded" style="width: 80%">
                    <label for="inputEmail4" class="fw-bold form-label">Contact Details</label>
                <div class="row">
                    <div class="col-1">
                        <label for="inputAddress">Phone: </label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="inputAddress"  name="rphone" minlength="10" maxlength="10" required/>
                    </div>
                    <div class="col-1">
                        <label for="inputAddress">Email:  </label>
                    </div>
                    <div class="col-3">
                        <input type="email" class="form-control" id="inputAddress"  name="remail" />
                    </div>
                    <div class="col-1">
                        <label for="inputAddress">Website:  </label>
                    </div>
                    <div class="col-3">
                        <input type="text" class="form-control" id="inputAddress"  name="rweb" />
                    </div>
                </div>
                </div>
                <div class="card px-3 py-3 shadow p-3 mb-4 bg-white rounded" style="width: 80%">
                <label for="inputEmail4" class="fw-bold form-label">Other Details</label>

                <div class="row">
                    <div class="col-2">
                        <label for="inputAddress">Popular Dishes:  </label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Eg: Biryani, Tandoori Chicken"  name="rdish" required/>
                    </div>
                    <div class="col-2">
                        <label for="inputAddress">Special Features: </label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputAddress" placeholder="Eg: Music, Dance"  name="rfeat" required />
                    </div>
                </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" required/>
                        <label class="form-check-label" for="gridCheck">
                            The information provided is true to best of my knowledge.
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success px-3 my-2 py-1">Add</button>
            </form>
            <a href="index.html" class="btn btn-outline-danger">Cancel</a>
            <!-- </div> -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
